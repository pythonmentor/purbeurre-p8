{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block masthead %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Inscrivez-vous !</h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>
{% endblock masthead %}

{% block content %}
<main class="main-content container mt-5 mb-5">
    <div class="row justify-content-center">
        <form class="form col-8" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Se connecter</buttom>
        </form>
    </div>
</main>
{% endblock content%}
