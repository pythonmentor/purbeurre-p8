{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" style="width: 60%; position: fixed; z-index: 3000; margin-left: 20%;" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
